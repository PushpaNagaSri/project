{% extends "base.html" %}
{% block start %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  .text {
    color: green;
    font-weight: bold;
    font-family: 'Times New Roman', Times, serif;
  }
  .ok {
    color: white;
    text-decoration: none;
  }
  .ok:hover {
    color: white;
    text-decoration: none;
  }
</style>

<div class="container mt-5 col-6">
    <form class="card p-3 shadow-lg" method="post">
        {% csrf_token %}
        <h4 class="text-center" style="font-family: 'Times New Roman', Times, serif;">Add Your Expense</h4>
        <hr>

        <div class="form-group">
            <label for="name">Expense Reason</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" name="amount" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" name="category" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-success btn-block">Add Expense</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'expense_list' %}" class="btn btn-primary">Back to Expense List</a>
    </div>
</div>

{% endblock %}
